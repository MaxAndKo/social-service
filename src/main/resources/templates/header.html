<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:fragment="content">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">ООО "Добрые руки"</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <div sec:authorize="!isAuthenticated()">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/new">Регистрация</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Войти</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        Меню
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="/">Главная страница</a></li>
                        <li><a sec:authorize="hasRole('ROLE_OPERATOR')" class="dropdown-item" href="/operator">Рабочее место</a>
                        </li>
                        <li><a sec:authorize="hasRole('ROLE_USER')" class="dropdown-item" href="/user">Личный кабинет</a>
                        </li>
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                    </ul>
                </div>
        </nav>
    </div>
</header>
</body>
</html>
